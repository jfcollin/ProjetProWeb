<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Bière fou fou fou</title>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <a href= "faces/index.xhtml"><h1>Bière<span class="off"> fou fou fou</span></h1></a>
                <h2>Quand la bière est plus qu'une passion!</h2>
            </div>   

            <div id="menu">
                <ul>
                    <li class="menuitem"><a href="http://www.bieropholie.com/">Quitter</a></li>
                </ul>
            </div>     

        <div id="leftmenu">

            <div id="leftmenu_top"></div>
                
            
            <div id="leftmenu_main">   
                 <h3>Liens</h3>
                <ul>
                    <li class="leftmenuitem"><h:link value="Liste de bières" outcome="AdminListeBeer"/></li>
                    <li class="leftmenuitem"><h:link value="Liste des membres" outcome="AdminListeMembre" /></li>
                    <li class="leftmenuitem"><h:link value="Liste des Commandes" outcome="AdminListeCommandes" /></li>
                    <li class="leftmenuitem"><h:link value="Communiqué"/></li>
                </ul>
            </div>
              <div id="leftmenu_bottom"></div>
        </div>
            <div id="content">
                <div id="content_top"></div>
                <div id="content_main">
                    <h:form> 
                        <h1>Envoyer un message à l'administrateur</h1>
                        <h:panelGrid columns="1" cellpadding="0" cellspacing="5">
                            <h:outputText id="txtsujet" value="Sujet : "/>
                            <h:inputText id="insujet" size="20" required="true" requiredMessage="Sujet obligatoire" value="#{beanMessage.m_Sujet}"/>
                            <h:message for="insujet" style="color:red" />
                            
                            <h:outputText id="txtmessage" value="Message : "/>
                            <h:inputTextarea id="inamessage" rows="15" cols="20" required="true" requiredMessage="Message obligatoire" value="#{beanMessage.m_Message}"/>
                            <h:message for="inamessage" style="color:red" />
                            
                            <h:commandButton id="btnCommunique" value="Envoyer" action="#{beanMessage.envoyermessage()}"/>
                        </h:panelGrid>
                        <h:outputText id ="outputerreur" value="#{beanMessage.m_Confirmation}"/>
                    </h:form>
                </div>
                <div id="content_bottom"></div>

                <div id="footer"><br/>Tous droits réservés Jean-François Collin et Louis-David Grondin</div>
            </div>
        </div>
    </h:body>
    
</html>
