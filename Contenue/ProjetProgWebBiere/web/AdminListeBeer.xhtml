<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Bière fou fou fou</title>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <a href= "faces/index.xhtml"><h1>Bière<span class="off"> fou fou fou</span></h1></a>
                <h2>Quand la bière est plus qu'une passion!</h2>
            </div>   

             <div id="menu">
                <ul>
                    <li class="menuitem"><a href="http://www.bieropholie.com/">Quitter</a></li>
                </ul>
            </div>   

        <div id="leftmenu">

            <div id="leftmenu_top"></div>
                
            
            <div id="leftmenu_main">   
                 <h3>Liens</h3>
                <ul>
                    <li class="leftmenuitem"><h:link value="Liste de bières"/></li>
                    <li class="leftmenuitem"><h:link value="Liste des membres" outcome="AdminListeMembre" /></li>
                    <li class="leftmenuitem"><h:link value="Liste des Commandes" outcome="AdminListeCommandes" /></li>
                    <li class="leftmenuitem"><h:link value="Communiqué" outcome="AdminCommunique" /></li>
                </ul>
            </div>
              <div id="leftmenu_bottom"></div>
        </div>
            <div id="content">
                <div id="content_top"></div>
                <div id="content_main">
                    <h:form>
                        <h:dataTable value="#{beanBieres.tBieres}" var="Bieres" cellpadding="5" headerClass="titretableau" columnClasses="colonnetableau, colonnetableau,colonnedroite,colonnetableau,colonnedroite">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Bieres.nom}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre de caisse disponible"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Bieres.nombrecaisses}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Format"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Bieres.format} ml"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre par caisse"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Bieres.nombreparcaisse}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Prix ($)"></h:outputText>
                                </f:facet>
                                <h:outputText value="#{Bieres.prix}">
                                    <f:convertNumber minFractionDigits="2" type="currency" currencySymbol="$"/>
                                </h:outputText>
                            </h:column>
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nouveau nb de caisse"></h:outputText>
                                </f:facet>
                                <h:inputText maxlength="2" value="#{Bieres.nouvnbcaisses}"/>                            
                            </h:column>
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nouveau Prix"></h:outputText>
                                </f:facet>
                                <h:inputText maxlength="5" value="#{Bieres.nouvprix}"/>                            
                            </h:column>
                        </h:dataTable>
                        <h:commandButton id="btnModifier" value="Modifier" action="#{beanBieres.updateListeBiere}"/>
                    <h:panelGrid columns="4" cellpadding="0" cellspacing="5">
                            <h:outputText value="Nom:"></h:outputText>   
                            <h:inputText maxlength="20" value="#{beanBieres.nouvnom}"/>
                            <h:outputText value="Nombre de caisse disponible:"></h:outputText>
                            <h:inputText maxlength="3" value="#{beanBieres.nouvnombrecaisses}"/>
                            
                            <h:outputText value="Format:"></h:outputText> 
                            <h:inputText maxlength="3" value="#{beanBieres.nouvformat}"/>
                            <h:outputText value="Nombre par caisse:"></h:outputText>
                            <h:inputText maxlength="2" value="#{beanBieres.nouvnombreparcaisse}"/>
                            
                            <h:outputText value="Prix ($):"></h:outputText>
                            <h:inputText maxlength="5" value="#{beanBieres.nouvprix}"/>
                            <h:outputText value=""/>
                            <h:commandButton id="btnAjouter" value="Ajouter" action="#{beanBieres.creeNouvBiere}"/>
                   </h:panelGrid>
                  </h:form>
                </div>
                <div id="content_bottom"></div>

                <div id="footer"><br/>Tous droits réservés Jean-François Collin et Louis-David Grondin</div>
            </div>
        </div>
    </h:body>
    
</html>
