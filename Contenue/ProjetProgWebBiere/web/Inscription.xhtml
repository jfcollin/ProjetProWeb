<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Bière fou fou fou</title>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <a href="faces/index.xhtml"><h1>Bière<span class="off"> fou fou fou</span></h1></a>
                <h2>Quand la bière est plus qu'une passion!</h2>
            </div>   

            <div id="menu">
                <ul>
                    <li class="menuitem"><h:link value="Membre" outcome="Connexion" /></li>
                    <li class="menuitem"><h:link value="Administration" outcome="Connexion" /></li>
                    <li class="menuitem"><h:link value="Inscription" outcome="Inscription" /></li>
                    <li class="menuitem"><a href="http://www.bieropholie.com/">Quitter</a></li>
                </ul>
            </div>     

            <div id="content">
                <div id="content_top"></div>
                <div id="content_main">
                    <td style="vertical-align: middle;">
                        <h2 style="text-align: center;">Formulaire d'inscription</h2>
                    </td>
                    <br/>
                    <h:form>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="5">
                        <h:outputText id="prenom" value="Prénom : "/>
                        <h:inputText size="15" required="true" requiredMessage="Prénom obligatoire" value="#{beanInscription.prenom}"/>
                        <h:outputText value="Nom : "/>
                        <h:inputText size="15" required="true" requiredMessage="Nom obligatoire" value="#{beanInscription.nom}"/>
                        <h:outputText value="Nom d'utilisateur : "/>
                        <h:inputText size="15" required="true" requiredMessage="Nom d'utilisateur obligatoire" value="#{beanInscription.userName}"/>
                        <h:outputText value="Mot de passe : "/>
                        <h:inputSecret size="15" required="true" requiredMessage="Mot de passe obligatoire" value="#{beanInscription.motdePasse}"/>
                        <h:outputText value="Confirmer le mot de passe : "/>
                        <h:inputSecret size="15" required="true" requiredMessage="Écrire votre mot de passe à nouveau" value="#{beanInscription.confMotdePasse}"/>
                        <h:outputText value="Ville : "/>
                        <h:inputText size="15" required="true" requiredMessage="Ville obligatoire" value="#{beanInscription.ville}"/>
                        <h:outputText value="Code postal : "/>
                        <h:inputText size="15" required="true" requiredMessage="Code postal obligatoire" value="#{beanInscription.codePostale}"/>
                        <h:outputText value="Courriel : "/>
                        <h:inputText size="15" required="true" requiredMessage="Courriel obligatoire" value="#{beanInscription.courriel}"/>
                        <h:outputText value="Date de naissance (JJ-MM-AAAA) : "/>
                        <h:panelGroup>
                            <h:selectOneMenu value="#{beanInscription.jour}">
                                <f:selectItems value="#{beanInscription.jourvaleur}"/>                                
                            </h:selectOneMenu>
                            <h:selectOneMenu value="#{beanInscription.mois}">
                                <f:selectItems value="#{beanInscription.moisvaleur}"/>                                
                            </h:selectOneMenu>
                            <h:selectOneMenu value="#{beanInscription.annee}">
                                <f:selectItems value="#{beanInscription.anneevaleur}"/>                                
                            </h:selectOneMenu>
                        </h:panelGroup>
                        
                        <h:panelGroup>
                            <h:commandButton id="btnInscription" value="Envoyer" action="#{beanInscription.creemembre}"/>
                        </h:panelGroup>

                    </h:panelGrid>
                        <h:outputText id ="outputerreur" value="#{beanInscription.m_Erreur}"/>
                        </h:form>
                </div>
                <div id="content_bottom"></div>

                <div id="footer"><br/>Tous droits réservés Jean-François Collin et Louis-David Grondin</div>
            </div>
        </div>
    </h:body>
    
</html>
