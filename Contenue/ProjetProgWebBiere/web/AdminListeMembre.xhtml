<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Bière fou fou fou</title>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <a href= "faces/index.xhtml"><h1>Bière<span class="off"> fou fou fou</span></h1></a>
                <h2>Quand la bière est plus qu'une passion!</h2>
            </div>   

            <div id="menu">
                <ul>
                    <li class="menuitem"><h:link value="Membre" outcome="Connexion" /></li>
                    <li class="menuitem"><h:link value="Administration" outcome="Connexion" /></li>
                    <li class="menuitem"><h:link value="Inscription" outcome="Inscription" /></li>
                    <li class="menuitem"><a href="http://www.bieropholie.com/">Quitter</a></li>
                </ul>
            </div>     

        <div id="leftmenu">

            <div id="leftmenu_top"></div>
                
            
            <div id="leftmenu_main">   
                 <h3>Liens</h3>
                <ul>
                    <li class="leftmenuitem"><h:link value="Liste de bières" outcome="AdminListeBeer"/></li>
                    <li class="leftmenuitem"><h:link value="Liste des membres"/></li>
                    <li class="leftmenuitem"><h:link value="Liste des Commandes" outcome="AdminListeCommandes" /></li>
                    <li class="leftmenuitem"><h:link value="Communiqué" outcome="AdminCommunique" /></li>
                </ul>
            </div>
              <div id="leftmenu_bottom"></div>
        </div>
            <div id="content">
                <div id="content_top"></div>
                <div id="content_main">
                    <h:dataTable value="#{beanInscription.tMembres}" var="Membre" border="1" headerClass="titretableau" columnClasses="colonnetableau, colonnetableau,colonnedroite,colonnetableau,colonnedroite">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IDMembre"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Membre.idMembre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="User Name"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Membre.userName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Membre.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prénom"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Membre.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ville"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Membre.ville}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Code Postal"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Membre.codePostale}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Courriel"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Membre.courriel}"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div id="content_bottom"></div>

                <div id="footer"><br/>Tous droits réservés Jean-François Collin et Louis-David Grondin</div>
            </div>
        </div>
    </h:body>
    
</html>
