<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Bière fou fou fou</title>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">
                <a href= "faces/index.xhtml"><h1>Bière<span class="off"> fou fou fou</span></h1></a>
                <h2>Quand la bière est plus qu'une passion!</h2>
            </div>   

            <div id="menu">
                <ul>
                    <li class="menuitem"><h:link value="Membre" outcome="Connexion" /></li>
                    <li class="menuitem"><h:link value="Administration" outcome="Connexion" /></li>
                    <li class="menuitem"><h:link value="Inscription" outcome="Inscription" /></li>
                    <li class="menuitem"><a href="http://www.bieropholie.com/">Quitter</a></li>
                </ul>
            </div>     

        <div id="leftmenu">

            <div id="leftmenu_top"></div>
                
            
            <div id="leftmenu_main">   
                 <h3>Liens</h3>
                <ul>
                    <li class="leftmenuitem"><h:link value="Liste de bières" outcome="ListeBeer" /></li>
                    <li class="leftmenuitem"><h:link value="Historique des commandes" outcome="Historique" /></li>
                </ul>
            </div>
              <div id="leftmenu_bottom"></div>
        </div>
            <div id="content">
                <div id="content_top"></div>
                <div id="content_main">
                    <h:form>
                        <h1>Sommaire de la commande</h1>
                        <br/>
                    <h:dataTable value="#{beanBieres.m_Lignes}" var="Ligne" border="1" headerClass="titretableau" columnClasses="colonnetableau, colonnetableau,colonnedroite">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre de caisse"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Ligne.nbcaisse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nom de la bière"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Ligne.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Prix unitaire"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{Ligne.prixUni}">
                                <f:convertNumber minFractionDigits="2" type="currency" currencySymbol="$"/>
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:panelGrid columns="2" cellpadding="0" cellspacing="5" columnClasses="colonnecrit, colonneprix">
                        <h:outputText id="cout1" value="Prix :"/>
                        <h:outputText id="cout2" value="#{beanBieres.cout}">
                            <f:convertNumber minFractionDigits="2" type="currency" currencySymbol="$"/>
                        </h:outputText>
                        <h:outputText id="tps1" value="TPS :"/>
                        <h:outputText id="tps2" value="#{beanBieres.tps}">
                            <f:convertNumber minFractionDigits="2" type="currency" currencySymbol="$"/>
                        </h:outputText>
                        <h:outputText id="tvq1" value="Prix :"/>
                        <h:outputText id="tvq2" value="#{beanBieres.tvq}">
                            <f:convertNumber minFractionDigits="2" type="currency" currencySymbol="$"/>
                        </h:outputText>
                        <h:outputText id="total1" value="Total :"/>
                        <h:outputText id="total2" value="#{beanBieres.couttotal}">
                            <f:convertNumber minFractionDigits="2" type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </h:panelGrid>
                    <br/>
                    <h:commandButton id="btnCommander" value="Commander" action="#{beanBieres.confirmercommande}"/>
                    <h:commandButton id="btnAnnuler" value="Annuler" action="#{beanBieres.Annule}"/>
                    
               </h:form>
                </div>
                <div id="content_bottom"></div>

                <div id="footer"><br/>Tous droits réservés Jean-François Collin et Louis-David Grondin</div>
            </div>
        </div>
    </h:body>
    
</html>
